<!doctype html>
<html>
    <head>
        <title>Dash</title>
        <link href="css/style.less" rel="stylesheet/less" type="text/css">
        <script src="js/less.min.js"></script>
        
    </head>
    <body>
        
        <video id="videoPlayer" controls="true"></video>
        
        <script src="js/dash.all.js"></script>
        <script src="js/plugin.js"></script>
        <script>
            var myPlugin = new Modal({
                mpdURL:  "http://dash.edgesuite.net/akamai/test/caption_test/ElephantsDream/elephants_dream_480p_heaac5_1.mpd",
                screenSize: {
                maxWidthScreen: 640,
                maxHeightScreen: 480
            },
            advertisement: {
                setTimeStart: 2,
                setAdvertisementTime: 10,
                setContent: ""
            },
            poster: "http://video-js.zencoder.com/oceans-clip.png"
            });
            
            var elem = document.querySelector("#videoPlayer");
            myPlugin.streamDASH(elem);
            
        </script>
    </body>
</html>
